<div *ngIf="!insert_edit" class="limiter">
    <div class="container-table100">
        <div class="wrap-table100">
            <div class="table100 ver2 m-b-110">
                <table data-vertable="ver2">
                    <thead>
                        <tr class="row100 head" >
                            <th class="column100 column1" data-column="column1" *ngFor="let column of columns">
                                {{column}}
                            </th>
                            <th class="column100 column8" data-column="column9">Acci√≥n</th>
                            

                        
                        </tr>
                    </thead>
                    <tbody>
                        <div></div>
                        
                        <tr class="row100" *ngFor="let row of data_table">
                            <td class="column100 column1" data-column="column1" *ngFor="let key of keys">{{row[key]}}</td>
                            
                            
                            <td class="column100 column4" data-column="column9"> <button (click)="editData(row)">Editar</button> <button (click)="deleteData(row.id)">Eliminar</button></td>

                        </tr>
                    </tbody>
                </table>
                <div class="container-contact100-form-btn">
                    <div class="wrap-contact100-form-btn">
                        <div class="contact100-form-bgbtn"></div>
                        <button class="contact100-form-btn" (click)="change_insert_edit()">
                            <span>
                                Agregar registro
                                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="container-contact100-form-btn">
                    <div class="wrap-contact100-form-btn">
                        <div class="contact100-form-bgbtn"></div>
                        <button class="contact100-form-btn"  routerLink="/">
                            <span>
                                Home
                                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                </div>  
            </div>
        </div>
    </div>
</div>


<div *ngIf="insert_edit">
    <app-edit-insert-row (saved)="changeState($event)" [values]="data_structure" [table]="table_name"></app-edit-insert-row>
</div>
